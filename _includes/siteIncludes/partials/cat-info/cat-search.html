<!-- Category search -->
{% assign catArray= site.data.category_list  | json_string_to_object %}
<div id="category_search_container" class="mt-4 mt-md-0 mb-5">
    <div class="border border-secondary border-opacity-25 card shadow bg-transparent">
        <div class="card-header d-flex justify-content-between border-bottom border-secondary border-opacity-25">
            <span 
                class="fs-6 
                fw-medium"
                data-i18n="cats_search_cat_section_title">
                Search category
            </span>
        </div>
        <div class="card-body d-md-flex justify-content-between">
            <input 
                type="text" autocomplete="off" 
                class="form-control" id="catSearchInput" 
                placeholder="type, select, hit enter ..."
                data-i18n="[placeholder]cats_cat_search_cat_search_input_placeholder">
            <ul siteFunction="searchCatList" id="catSearchResults">
                {% for catItem in catArray %}
                    <li siteFunction="searchCatListItem">{{catItem}}</li>
                {% endfor %}
            </ul>
            <button 
                siteFunction="openCatCloud" 
                id="openCatCloud" 
                type="button" 
                class="btn btn-success w-auto mt-md-0 mt-4"
                title= "Open Categories List"
                data-i18n="[title]cats_search_cat_cloud_btn_title;cats_search_cat_cloud_btn_text">>
                Categories
            </button>
        </div>
    </div>
</div>
