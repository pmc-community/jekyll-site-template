{% capture uuid %}
  {% UUID %}
{% endcapture %}
{% assign tabsid = uuid | strip %}


<div id="tabs-container-{{tabsid}}" class="my-2">
  <!-- Nav tabs -->
  <ul class="nav nav-tabs border-0" id="tabs-header-{{tabsid}}" role="tablist" style="list-style: none !important; padding-left: 0 !important">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active" 
        id="home-tab"
        data-bs-toggle="tab"
        data-bs-target="#home"
        type="button"
        role="tab"
        aria-controls="home"
        aria-selected="true"
      >Home</button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="profile-tab"
        data-bs-toggle="tab"
        data-bs-target="#profile"
        type="button"
        role="tab"
        aria-controls="profile"
        aria-selected="false"
      >Profile</button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="contact-tab"
        data-bs-toggle="tab"
        data-bs-target="#contact"
        type="button"
        role="tab"
        aria-controls="contact"
        aria-selected="false"
      >Contact</button>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content border-top border-start border-end border-bottom border-secondary border-opacity-25 rounded-bottom" id="tabs-content-{{tabsid}}" style="margin-top: -4px !important">
    <div
      class="tab-pane fade show active pt-3 px-2"
      id="home"
      role="tabpanel"
      aria-labelledby="home-tab"
    >
      <p>Welcome to the Home tab.</p>
    </div>
    <div
      class="tab-pane fade  pt-3 px-2"
      id="profile"
      role="tabpanel"
      aria-labelledby="profile-tab"
    >
      <p>This is the Profile tab content.</p>
    </div>
    <div
      class="tab-pane fade  pt-3 px-2"
      id="contact"
      role="tabpanel"
      aria-labelledby="contact-tab"
    >
      <p>Contact tab details go here.</p>
    </div>
  </div>
</div>


<script>
  $(document).ready(function () {
    $('#tabs-header-{{tabsid}} button').on('shown.bs.tab', function (event) {
      let activeTab = $(event.target).text();     
      let previousTab = $(event.relatedTarget).text();
      console.log('Active tab: ' + activeTab);
      console.log('Previous tab: ' + previousTab);
    });    
  });
</script>
